<div class="alert alert-success addFlower">
    
    <label class="form-control">BouquetId</label>
    <input type="number" class="form-control" [(ngModel)]="flower.id" required>
    <br/>
    <label class="form-control">Name</label>
    <input type="text" class="form-control" [(ngModel)]="flower.name" minlength="5" required>
    <br/>
    <label class="form-control">Description</label>
    <input type="text" class="form-control" [(ngModel)]="flower.description" minlength="5" required>
    <br/>
    <label class="form-control">Price</label>
    <input type="number" class="form-control" [(ngModel)]="flower.price" min="0" required>
    <br/>
    <label class="form-control">Quantity</label>
    <input type="number" class="form-control" [(ngModel)]="flower.qty" required min="1">
    <br/>
    <button class="btn btn-lg btn-primary" (click)="addFlower(content)">Register</button>
        <ng-template #content let-modal class="myModal modal-dialog-centered">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Bouquet Id not unique</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group" >
                  <div >Bouquet Id not unique</div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">OK</button>
            </div>
          </ng-template>
  <hr>
  
  <pre>{{ closeResult }}</pre>
</div>
